<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nefsis - Redirigiendo...</title>
    <script type="text/javascript">
      // Single Page Apps para GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // Esta script toma la URL actual y la convierte en una query string
      // para ser manejada por index.html
      
      var pathSegmentsToKeep = 1;

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <div style="font-family: Arial, sans-serif; text-align: center; margin-top: 50px;">
      <h2>Redirigiendo...</h2>
      <p>Si no eres redirigido automáticamente, <a href="/nefsis/">haz clic aquí</a>.</p>
    </div>
  </body>
</html>
